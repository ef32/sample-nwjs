<br>
<div class="content">

    <mdc-shape-container class="demo-shape-card-container">

      <mdc-card [outlined]="true" class="login-shape-card">
          
      <!--   <div class="demo-card-article-group-heading" mdcSubtitle2>
            
            <mdc-icon>fingerprint</mdc-icon>
            Sign In
        </div> -->
          
        <mdc-list-divider></mdc-list-divider>
        <mdc-card-primary-action mdc-ripple>
          <div class="demo-shape-card--column">
            <!-- <mdc-card-media [square]="true" class="demo-shape-card__media"></mdc-card-media> -->
            <div class="demo-shape-card__info">

             
                  <div class="logincontent--row">
            
                      <mdc-text-field #outlinedicon [dense]="true" label="Username" id="username" [(ngModel)]="username" class="demo-text-field-custom-colors" required>
                          <mdc-icon leading #leadingicon>perm_identity</mdc-icon>
                        </mdc-text-field>

                        <br>
            
                        <mdc-text-field #outlinedicon [dense]="true" label="Password" id="password" [(ngModel)]="password" class="demo-text-field-custom-colors" type="Password" required>
                            <mdc-icon leading #leadingicon>lock_open</mdc-icon>
                        </mdc-text-field>
                  </div>


              <button mdc-button mdcCardAction="button"><mdc-icon>thumb_up_alt</mdc-icon>Sign Up</button>
              <button mdc-button mdcCardAction="button" class="ink-color" type="submit" value="submit" (click)="loginUser()"><mdc-icon>lock_open</mdc-icon>Sign In</button>

            
             
            </div>
          </div>
        </mdc-card-primary-action>

        <mdc-card-actions>
            <mdc-card-action-buttons> 
              
              
              
            </mdc-card-action-buttons>
              
        </mdc-card-actions>

        <div mdcShapeContainerCorner="top-left"></div>
        <div mdcShapeContainerCorner="top-right"></div>
        <div mdcShapeContainerCorner="bottom-left"></div>
        <div mdcShapeContainerCorner="bottom-right"></div>
      </mdc-card>

    </mdc-shape-container>

</div>
