
<div class="main-app-bar">

  <!-- app bar -->
  <mdc-app-bar #mainappbar [short]="true" [mdcElevation]="2" [fixedAdjustElement]="mainContent">
    
    <mdc-app-bar-row>
      
      <mdc-app-bar-section align="start" title="App Title">

        <mdc-icon mdcAppBarNavIcon (click)="temporary.open()">menu</mdc-icon>

      <mdc-app-bar-section align="end">
        <mdc-icon mdcAppBarActionItem>fingerprint</mdc-icon>
      </mdc-app-bar-section>
    </mdc-app-bar-row>
  </mdc-app-bar>
  <!-- End app bar -->
</div>

   <mdc-drawer #temporary drawer='temporary' class="demo-drawer--custom">
